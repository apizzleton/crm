{% extends "base.html" %}

{% block title %}Create Deal - Multifamily CRM{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4"><i class="bi bi-plus-circle"></i> Create New Deal</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('deals.create') }}">
                    <div class="mb-3">
                        <label class="form-label">Deal Name *</label>
                        <input type="text" name="deal_name" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Property *</label>
                        <div class="d-flex gap-2">
                            <select name="property_id" class="form-select" required>
                                <option value="">Select a property...</option>
                                {% for property in properties %}
                                    <option value="{{ property.id }}">
                                        {{ property.name or property.address }}
                                        {% if property.city %} ({{ property.city }}{% if property.state %}, {{ property.state }}{% endif %}){% endif %}
                                    </option>
                                {% endfor %}
                            </select>
                            <a href="{{ url_for('properties.create') }}" class="btn btn-outline-secondary" target="_blank">
                                <i class="bi bi-plus"></i> New Property
                            </a>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Stage</label>
                        <select name="stage" class="form-select">
                            {% for stage in stages %}
                                <option value="{{ stage.value }}" {% if stage.value == 'Lead' %}selected{% endif %}>{{ stage.value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Target Close Date</label>
                            <input type="date" name="target_close_date" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Asking Price</label>
                            <input type="text" name="asking_price" class="form-control" placeholder="e.g., 5000000">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Links (comma-separated URLs)</label>
                        <input type="text" name="links" class="form-control" placeholder="https://example.com, https://another.com">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea name="notes" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> Create Deal
                        </button>
                        <a href="{{ url_for('deals.list_deals') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
