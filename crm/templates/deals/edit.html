{% extends "base.html" %}

{% block title %}Edit Deal - Multifamily CRM{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4"><i class="bi bi-pencil"></i> Edit Deal</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('deals.edit', deal_id=deal.id) }}">
                    <div class="mb-3">
                        <label class="form-label">Deal Name *</label>
                        <input type="text" name="deal_name" class="form-control" value="{{ deal.deal_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Property *</label>
                        <select name="property_id" class="form-select" required>
                            {% for property in properties %}
                                <option value="{{ property.id }}" {% if property.id == deal.property_id %}selected{% endif %}>
                                    {{ property.name or property.address }}
                                    {% if property.city %} ({{ property.city }}{% if property.state %}, {{ property.state }}{% endif %}){% endif %}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Stage</label>
                        <select name="stage" class="form-select">
                            {% for stage in stages %}
                                <option value="{{ stage.value }}" {% if stage.value == deal.stage %}selected{% endif %}>{{ stage.value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Target Close Date</label>
                            <input type="date" name="target_close_date" class="form-control" 
                                   value="{% if deal.target_close_date %}{{ deal.target_close_date.strftime('%Y-%m-%d') }}{% endif %}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Asking Price</label>
                            <input type="text" name="asking_price" class="form-control" 
                                   value="{% if deal.asking_price %}{{ "{:,.0f}".format(deal.asking_price) }}{% endif %}" 
                                   placeholder="e.g., 5000000">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Links (comma-separated URLs)</label>
                        <input type="text" name="links" class="form-control" value="{{ deal.links or '' }}" placeholder="https://example.com, https://another.com">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea name="notes" class="form-control" rows="4">{{ deal.notes or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> Update Deal
                        </button>
                        <a href="{{ url_for('deals.detail', deal_id=deal.id) }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
