{% extends "base.html" %}

{% block title %}Create Property - Multifamily CRM{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4"><i class="bi bi-plus-circle"></i> Create New Property</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('properties.create') }}">
                    <div class="mb-3">
                        <label class="form-label">Property Name</label>
                        <input type="text" name="name" class="form-control" placeholder="e.g., Cambridge Court">
                        <div class="form-text">If left blank, the address will be used as the name.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address *</label>
                        <input type="text" name="address" class="form-control" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">City</label>
                            <input type="text" name="city" class="form-control">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">State</label>
                            <input type="text" name="state" class="form-control">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Zip Code</label>
                            <input type="text" name="zip_code" class="form-control">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Units</label>
                            <input type="number" name="units" class="form-control" min="1">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Year Built</label>
                            <input type="number" name="year_built" class="form-control" min="1800" max="{{ current_year }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Property Class</label>
                            <select name="property_class" class="form-select">
                                <option value="">Select...</option>
                                <option value="A">Class A</option>
                                <option value="B">Class B</option>
                                <option value="C">Class C</option>
                                <option value="D">Class D</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea name="notes" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> Create Property
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="window.close()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
