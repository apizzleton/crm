{% extends "base.html" %}

{% block title %}Edit Contact - Multifamily CRM{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4"><i class="bi bi-pencil"></i> Edit Contact</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('contacts.edit', contact_id=contact.id) }}">
                    <div class="mb-3">
                        <label class="form-label">Name *</label>
                        <input type="text" name="name" class="form-control" value="{{ contact.name }}" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Company</label>
                            <input type="text" name="company" class="form-control" value="{{ contact.company or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Role Type</label>
                            <select name="role_type" class="form-select">
                                <option value="">-- Select Role --</option>
                                <option value="Listing_Broker" {{ 'selected' if contact.role_type == 'Listing_Broker' else '' }}>Listing Broker</option>
                                <option value="Owner" {{ 'selected' if contact.role_type == 'Owner' else '' }}>Owner</option>
                                <option value="Property_Manager" {{ 'selected' if contact.role_type == 'Property_Manager' else '' }}>Property Manager</option>
                                <option value="Lender" {{ 'selected' if contact.role_type == 'Lender' else '' }}>Lender</option>
                                <option value="Vendor" {{ 'selected' if contact.role_type == 'Vendor' else '' }}>Vendor</option>
                                <option value="Other" {{ 'selected' if contact.role_type == 'Other' else '' }}>Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" name="phone" class="form-control" value="{{ contact.phone or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ contact.email or '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Properties (ownership)</label>
                        <select name="properties" class="form-select" multiple size="4">
                            {% for property in properties %}
                            <option value="{{ property.id }}" {{ 'selected' if property.id in owned_property_ids else '' }}>
                                {{ property.name or property.address }}{% if property.city %} - {{ property.city }}{% endif %}{% if property.units %} ({{ property.units }} units){% endif %}
                            </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Hold Ctrl/Cmd to select multiple properties</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Tags (comma-separated)</label>
                        <input type="text" name="tags" class="form-control" value="{{ contact.tags or '' }}" placeholder="e.g., broker, multifamily, local">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea name="notes" class="form-control" rows="4">{{ contact.notes or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> Update Contact
                        </button>
                        <a href="{{ url_for('contacts.detail', contact_id=contact.id) }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
