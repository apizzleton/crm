{% extends "base.html" %}

{% block title %}Create Contact - Multifamily CRM{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4"><i class="bi bi-plus-circle"></i> Create New Contact</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('contacts.create') }}">
                    <div class="mb-3">
                        <label class="form-label">Name *</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Company</label>
                            <input type="text" name="company" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Role Type</label>
                            <select name="role_type" class="form-select">
                                <option value="">-- Select Role --</option>
                                <option value="Listing_Broker">Listing Broker</option>
                                <option value="Owner">Owner</option>
                                <option value="Property_Manager">Property Manager</option>
                                <option value="Lender">Lender</option>
                                <option value="Vendor">Vendor</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" name="phone" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Properties (ownership)</label>
                        <select name="properties" class="form-select" multiple size="4">
                            {% for property in properties %}
                            <option value="{{ property.id }}">
                                {{ property.name or property.address }}{% if property.city %} - {{ property.city }}{% endif %}{% if property.units %} ({{ property.units }} units){% endif %}
                            </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Hold Ctrl/Cmd to select multiple properties</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Tags (comma-separated)</label>
                        <input type="text" name="tags" class="form-control" placeholder="e.g., broker, multifamily, local">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea name="notes" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> Create Contact
                        </button>
                        <a href="{{ url_for('contacts.list_contacts') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
